<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="LD" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="title-div">
        <h1 id="title" class="app-title">Just #Pomodoro</h1>
    </div>
    <label id="settings-label">
        <img src="./assets/settings-outline.svg" class="svg" alt="Settings">
    </label>
    <div id="settings-container-div" class="settings-container">
        <div class="duration-row">
            <label for="pomodoro-interval-input">Pomodoro (min):</label>
            <input type="number" id="pomodoro-interval-input" value="25" min="1">
        </div>
        <div class="duration-row">
            <label for="short-break-interval-input">Short Break (min):</label>
            <input type="number" id="short-break-interval-input" value="5" min="1">
        </div>
        <div class="duration-row">
            <label for="long-break-interval-input">Long Break (min):</label>
            <input type="number" id="long-break-interval-input" value="15" min="1">
        </div>
        <div style="display: flex; justify-content: center;">
            <label id="apply-label" class="button">Apply</label>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="timer-container" id="timer-container-div">
            <svg class="timer-stroke-container" xmlns='http://www.w3.org/2000/svg'>
                <g>
                    <ellipse id="base-circle" ry="230" rx="230" cy="260" cx="260" stroke-width="8" stroke="#F0907A"
                        fill='transparent' />
                    <ellipse id="stroke-circle" ry="230" rx="230" cy="260" cx="260" stroke-width="8" stroke='#DBDBDB'
                        fill='transparent' />
                </g>
            </svg>
            <div class="timer-text-container">
                <label id="timer-text-label"></label>
                <label id="start-pause-label">‚èµ</label>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row" style="justify-content: center; margin-bottom: 20px">
        <label id="short-break-label" class="button">Short Break</label>
        <label id="long-break-label" class="button">Long Break</label>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="center">
            <label id="restart-label" class="button">Restart</label>
        </div>
        <div class="col"></div>
    </div>
    <script src="index.js"></script>
    <audio id="alarm-sound" preload="auto">
        <source src="./assets/alarm-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

</body>

</html>
